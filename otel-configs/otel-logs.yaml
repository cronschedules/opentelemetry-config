# OpenTelemetry Collector Logs Configuration
# Simplified configuration for collecting logs from cronjob-scale-down-operator-controller-manager
# and sending them to Grafana Cloud via OTLP

# Use DaemonSet mode for log collection from all nodes
mode: daemonset

# Completely disable all presets since we want a custom minimal configuration
presets:
  logsCollection:
    enabled: false
  kubernetesAttributes:
    enabled: false
  kubeletMetrics:
    enabled: false
  kubernetesEvents:
    enabled: false
  hostMetrics:
    enabled: false

# OpenTelemetry Collector image configuration
image:
  repository: otel/opentelemetry-collector-contrib
  tag: "0.131.1"
  pullPolicy: IfNotPresent

# Service configuration for logs collector
service:
  type: ClusterIP

# Disable all default ports, only enable what we need
ports:
  otlp:
    enabled: false
  otlp-http:
    enabled: false
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
  metrics:
    enabled: false

# Resource configuration optimized for log processing
resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Volume mounts for accessing container logs
extraVolumes:
  - name: varlogpods
    hostPath:
      path: /var/log/pods
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers

extraVolumeMounts:
  - name: varlogpods
    mountPath: /var/log/pods
    readOnly: true
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true

# Tolerations to run on all nodes including control plane
tolerations:
  - operator: Exists
    effect: NoSchedule
  - operator: Exists
    effect: NoExecute

# OpenTelemetry Collector configuration for logs
config:
  receivers:
    # Filelog receiver for Kubernetes container logs - only cronjob-scale-down-operator
    filelog:
      include:
        - /var/log/pods/default_cronjob-scale-down-operator-controller-manager*/*/*.log
      start_at: beginning
      include_file_path: true
      include_file_name: false
      operators:
        # Parse container logs that are in JSON format (outer container format)
        - type: json_parser
          id: parser-docker
          timestamp:
            parse_from: attributes.time
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
        
        # Move the actual log content to body (this becomes the message)
        - type: move
          id: move_log_to_body
          from: attributes.log
          to: body
        
        # Add source information
        - type: add
          id: add_source
          field: attributes["log.source"]
          value: "cronjob-scale-down-operator"

  processors:
    # Batch processor for performance
    batch:
      timeout: 1s
      send_batch_size: 1024
      send_batch_max_size: 2048
    
    # Memory limiter
    memory_limiter:
      limit_mib: 400
      spike_limit_mib: 100
      check_interval: 5s
    
    # Resource processor to add metadata
    resource:
      attributes:
        - key: service.name
          value: "otel-logs-collector"
          action: upsert
        - key: service.version
          value: "1.0.0"
          action: upsert
        - key: k8s.cluster.name
          value: "${K8S_CLUSTER_NAME}"
          action: upsert
    
    # Kubernetes attributes processor
    k8sattributes:
      auth_type: serviceAccount
      passthrough: false
      filter:
        node_from_env_var: KUBE_NODE_NAME
      extract:
        metadata:
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.deployment.name
          - k8s.namespace.name
          - k8s.node.name
          - k8s.pod.start_time

  exporters:
    # OTLP exporter to Grafana Cloud Loki (using HTTP)
    otlphttp/grafana-logs:
      endpoint: "${GRAFANA_LOKI_OTLP_ENDPOINT}"
      headers:
        authorization: "Basic ${GRAFANA_AUTH_TOKEN}"
      compression: gzip
      timeout: 30s
      retry_on_failure:
        enabled: true
        initial_interval: 5s
        max_interval: 30s
        max_elapsed_time: 300s
      sending_queue:
        enabled: true
        num_consumers: 2
        queue_size: 50

  extensions:
    # Health check
    health_check:
      endpoint: 0.0.0.0:13133

  service:
    extensions: [health_check]
    pipelines:
      # Single logs pipeline for cronjob-scale-down-operator
      logs:
        receivers: [filelog]
        processors: [memory_limiter, k8sattributes, resource, batch]
        exporters: [otlphttp/grafana-logs]
    
    telemetry:
      logs:
        level: "info"

# Environment variables
extraEnvs:
  - name: KUBE_NODE_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: spec.nodeName
  - name: K8S_CLUSTER_NAME
    value: "your-cluster-name"
  - name: GRAFANA_LOKI_OTLP_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: grafana-cloud-config
        key: loki-otlp-endpoint
  - name: GRAFANA_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: grafana-cloud-config
        key: auth-token

# Service account with proper RBAC for Kubernetes access
serviceAccount:
  create: true

# RBAC for accessing Kubernetes API
clusterRole:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods", "namespaces"]
      verbs: ["get", "list", "watch"]

# Security context
securityContext:
  runAsUser: 0  # Required for reading log files