# Grafana Cloud Configuration Secret
# Create this secret with your Grafana Cloud credentials
apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-config
  namespace: opentelemetry-system
type: Opaque
stringData:
  # Loki OTLP endpoint for logs
  loki-otlp-endpoint: "https://otlp-gateway-prod-eu-west-2.grafana.net/otlp"
  
  # Your Grafana Cloud instance ID
  instance-id: "<INSTANCE_ID>"

  # Base64 encoded auth token: instance_id:api_key
  auth-token: "<AUTH_TOKEN>"
